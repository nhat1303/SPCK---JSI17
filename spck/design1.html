<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</head>
<body>
    



    <div class="container">
        <div class="decorate-box">
            <div class="color-box">
                <div class="card">
                    <ul>
                        <li class="color-item" id="black"></li>
                        <li class="color-item" id="red"></li>
                        <li class="color-item" id="amber"></li>
                        <li class="color-item" id="blue"></li>
                    </ul>
                </div>
            </div>

            <div class="add-box">
                <button id="add-word">Thêm chữ</button>
                <button id="add-img">Thêm hình ảnh</button>
                <button id="add-shirt">Chọn phôi</button>

            </div>
        </div>


        <div class="shirt-box">
            <div class="button-box">
                <button id="change-direction" class="direction">Xoay</button> 
                <button class="reset">Reset</button>

            </div>

            <div class="shirt">
                <!-- black  -->
                <img src="https://gecko.vn///////media/assets/product-design/tayngan-100/den/mat-truoc.png" alt="" id="shirt-img1">
                <img src="https://gecko.vn//////////media/assets/product-design/tayngan-100/den/mat-sau.png" alt="" id="shirt-img2">
                
                <!-- red -->
                <img src="https://gecko.vn//////media/assets/product-design/tayngan-100/do/mat-truoc.png" alt="" id="shirt-img3">
                <img src="https://gecko.vn/////media/assets/product-design/tayngan-100/do/mat-sau.png" alt="" id="shirt-img4">
                
                <!-- yello -->
                <img src="https://gecko.vn//media/assets/product-design/tayngan-100/vang/mat-truoc.png" alt="" id="shirt-img5">
                <img src="https://gecko.vn//media/assets/product-design/tayngan-100/vang/mat-sau.png" alt="" id="shirt-img6">

                <!-- blue -->
                <img src="https://gecko.vn//media/assets/product-design/tayngan-100/thienthanh/mat-truoc.png" alt="" id="shirt-img7">
                <img src="https://gecko.vn///media/assets/product-design/tayngan-100/thienthanh/mat-sau.png" alt="" id="shirt-img8">
            </div>
        </div>


        <div class="element-box">
            <div class="size-box">
                <div class="size">
                    <label for="sizeS">S</label>
                    <input type="number" class="sizeS">
                </div>

                <div class="size">
                    <label for="sizeSM">M</label>
                    <input type="number" class="sizeM">
                </div>

                <div class="size">
                    <label for="sizeXL">XL</label>
                    <input type="number" class="sizeXL">
                </div>

                <div class="size">
                    <label for="sizeL">L</label>
                    <input type="number" class="sizeL">
                </div>
                
            </div>

            <div class="cost-box">
                <div class="price">
                    <p>Tiền áo</p>
                    <p></p>
                </div>
                <button class="purchase-btn">Thêm vào giỏ</button>
            </div>

        </div>
    </div>
<script src="design1.js"></script>

</body>
</html>
